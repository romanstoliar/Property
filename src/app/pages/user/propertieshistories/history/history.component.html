<a routerLink="/propertyhistory/{{record._id}}">
	<div class="documents__title">{{record.name}}</div>
	<div class="documents__description">
		{{record._id|mongodate|date:'d MMMM y'}}
	</div>
</a>
<div class="property-links">
	<div class="property-links__wrap">
	  <span class="material-icons" (click)="update()">edit</span>
	</div>
	<div class="property-links__wrap">
	  <span class="material-icons" (click)="delete()">delete</span>
	</div>
</div>
