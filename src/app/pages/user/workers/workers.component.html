<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen"> 
    <div class="documents-container">
        <div class="documents-list">
            <div class="burger-wrap" class="burger-wrap"  (click)="isMenuOpen=!isMenuOpen" [class.burger-wrap--open]="isMenuOpen">
                <div class="burger" [class.burger--close]="isMenuOpen"></div>
            </div> 
            <div class="documents-sidebar" [class.documents-sidebar--open]="isMenuOpen">
                <div class="documents-sidebar-content">
                    <div class="documents-sidebar__img">
                        <img src="assets/default.png" alt="">
                    </div>
                    <div class="documents-sidebar__title">
                        Workers
                    </div>
                    <div class="documents-sidebar__description">
                        Choose a category of workers
						<wbutton (click)="create()">Create</wbutton>
					</div>
                </div>
            </div>
            <div class = "documents-main">
                <div class = "documents-main-content">
                    <div
                        *ngFor="let worker of workers" class="documents-main-row">
                        <app-worker [worker]="worker" 
                        (load)="load()"></app-worker>
                </div>
            </div>
            
        </div>
    </div>
  </div>
