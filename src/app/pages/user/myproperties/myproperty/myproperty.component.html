<div class="property__img-row">
  <!-- Фото -->
  <div class="property__img property__img--left">
    <a class="documents" [routerLink]="'/myproperty/' + property._id">
      <img [src]="apiUrl + property.thumb"
           alt="Photo"
           (error)="onImageError($event)" />
    </a>
  </div>

  <!-- Інформація -->
  <div class="property__info">
    <a *ngIf="property.name" [routerLink]="'/myproperty/' + property._id" class="property__name">
      <div class="documents__title">{{ property.name }}</div>
    </a>
    <a *ngIf="property.region" [routerLink]="'/myproperty/' + property._id" class="property-loc">
      <div class="property-loc__img">
        <span class="material-icons">location_on</span>
      </div>
      <div class="documents__title property-loc__title">{{ property.region }}</div>
    </a>
    <a *ngIf="property.city" [routerLink]="'/myproperty/' + property._id" class="property-loc">
      <div class="property-loc__img">
        <span class="material-icons">location_on</span>
      </div>
      <div class="documents__title property-loc__title">{{ property.city }}</div>
    </a>
    <a *ngIf="property.address" [routerLink]="'/myproperty/' + property._id" class="property-loc">
      <div class="property-loc__img">
        <span class="material-icons">location_on</span>
      </div>
      <div class="documents__title property-loc__title">{{ property.address }}</div>
    </a>
    <a *ngIf="property.type" [routerLink]="'/myproperty/' + property._id" class="property-loc">
      <div class="property-loc__img">
        <span class="material-icons">holiday_village</span>
      </div>
      <div class="documents__title property-loc__title">{{ property.type }}</div>
    </a>
  </div>

  <!-- Кнопки дій -->
  <div class="property-links property__actions">
    <div class="property-links__wrap">
      <a [routerLink]="'/propertieshistories/' + property._id">
        <span class="material-icons">history</span>
      </a>
    </div>
    <div class="property-links__wrap">
      <span class="material-icons" (click)="update(property)">edit</span>
    </div>
    <div class="property-links__wrap">
      <span class="material-icons" (click)="delete()">delete</span>
    </div>
  </div>
</div>
